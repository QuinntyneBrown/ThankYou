<button mat-icon-button [mat-dialog-close]>
  <mat-icon>
    close
  </mat-icon>
</button>

<h1 *ngIf="!interaction.interactionId">Create Interaction</h1>

<h1 *ngIf="interaction.interactionId">Edit Interaction</h1>

<form [formGroup]="form" class="g-form">

  <app-datepicker-pill formControlName="date"></app-datepicker-pill>

  <app-participants-select [participants]="participants$ | async" formControlName="participants">

  </app-participants-select>

  <textarea  cdkFocusInitial formControlName="description">

  </textarea>

</form>


<div class="g-button-group">
  <button mat-button (click)="save()">Save</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
